<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 520" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
    <linearGradient id="badGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fef2f2"/>
      <stop offset="100%" stop-color="#fee2e2"/>
    </linearGradient>
    <linearGradient id="goodGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0fdf4"/>
      <stop offset="100%" stop-color="#dcfce7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="520" rx="16" fill="#fafafa"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-size="22" font-weight="700" fill="#1a1a2e">Naive Chunking vs Semantic Chunking</text>
  <text x="500" y="62" text-anchor="middle" font-size="13" fill="#6b7280">Same document, fundamentally different results</text>

  <!-- LEFT SIDE: Naive -->
  <rect x="30" y="85" width="450" height="410" rx="12" fill="url(#badGrad)" filter="url(#shadow)"/>
  <text x="255" y="115" text-anchor="middle" font-size="16" font-weight="700" fill="#dc2626">Fixed-Size Chunking (500 tokens)</text>

  <!-- Source doc label -->
  <text x="75" y="145" font-size="11" font-weight="600" fill="#6b7280" letter-spacing="0.5">SOURCE TEXT</text>

  <!-- Naive chunks with problems -->
  <rect x="55" y="158" width="400" height="52" rx="6" fill="#ffffff" stroke="#fca5a5" stroke-width="1.5"/>
  <text x="65" y="176" font-size="11" fill="#374151">...governance policies define approval workflows. Employee</text>
  <text x="65" y="192" font-size="11" fill="#374151">eligibility is based on role criticality and tenure. Fina</text>
  <text x="405" y="192" font-size="10" fill="#dc2626" font-weight="600">CUT</text>

  <rect x="55" y="218" width="400" height="52" rx="6" fill="#ffffff" stroke="#fca5a5" stroke-width="1.5"/>
  <text x="65" y="236" font-size="11" fill="#374151">ncial planning involves budget ownership and reimbursement</text>
  <text x="65" y="252" font-size="11" fill="#374151">limits. Vendor management covers logistics, housing, and</text>
  <text x="405" y="252" font-size="10" fill="#dc2626" font-weight="600">CUT</text>

  <rect x="55" y="278" width="400" height="52" rx="6" fill="#ffffff" stroke="#fca5a5" stroke-width="1.5"/>
  <text x="65" y="296" font-size="11" fill="#374151">travel providers. Housing assistance focuses on employee</text>
  <text x="65" y="312" font-size="11" fill="#374151">well-being during transition. International compliance re</text>
  <text x="405" y="312" font-size="10" fill="#dc2626" font-weight="600">CUT</text>

  <!-- Problem callouts -->
  <rect x="55" y="348" width="400" height="30" rx="15" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
  <text x="72" y="368" font-size="12" fill="#dc2626">Chunk 1: governance + eligibility + partial finance</text>

  <rect x="55" y="384" width="400" height="30" rx="15" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
  <text x="72" y="404" font-size="12" fill="#dc2626">Chunk 2: partial finance + vendor + partial housing</text>

  <rect x="55" y="420" width="400" height="30" rx="15" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
  <text x="72" y="440" font-size="12" fill="#dc2626">Chunk 3: partial housing + partial compliance</text>

  <text x="255" y="475" text-anchor="middle" font-size="12" font-weight="600" fill="#dc2626">3 topics mixed per chunk. Retrieval returns noise.</text>

  <!-- RIGHT SIDE: Semantic -->
  <rect x="520" y="85" width="450" height="410" rx="12" fill="url(#goodGrad)" filter="url(#shadow)"/>
  <text x="745" y="115" text-anchor="middle" font-size="16" font-weight="700" fill="#16a34a">Semantic Chunking (Segmenta)</text>

  <text x="565" y="145" font-size="11" font-weight="600" fill="#6b7280" letter-spacing="0.5">SEMANTIC CHUNKS</text>

  <!-- Semantic chunks - clean, topic-pure -->
  <rect x="545" y="158" width="400" height="40" rx="6" fill="#ffffff" stroke="#86efac" stroke-width="1.5"/>
  <circle cx="560" cy="178" r="6" fill="#4ade80"/>
  <text x="575" y="174" font-size="11" font-weight="600" fill="#374151">Governance &amp; Eligibility</text>
  <text x="575" y="188" font-size="10" fill="#6b7280">intent: explains | 102 tokens</text>

  <rect x="545" y="206" width="400" height="40" rx="6" fill="#ffffff" stroke="#86efac" stroke-width="1.5"/>
  <circle cx="560" cy="226" r="6" fill="#2dd4bf"/>
  <text x="575" y="222" font-size="11" font-weight="600" fill="#374151">Financial Planning</text>
  <text x="575" y="236" font-size="10" fill="#6b7280">intent: explains | 35 tokens</text>

  <rect x="545" y="254" width="400" height="40" rx="6" fill="#ffffff" stroke="#86efac" stroke-width="1.5"/>
  <circle cx="560" cy="274" r="6" fill="#a78bfa"/>
  <text x="575" y="270" font-size="11" font-weight="600" fill="#374151">Vendor Management</text>
  <text x="575" y="284" font-size="10" fill="#6b7280">intent: explains | 59 tokens</text>

  <rect x="545" y="302" width="400" height="40" rx="6" fill="#ffffff" stroke="#86efac" stroke-width="1.5"/>
  <circle cx="560" cy="322" r="6" fill="#fb923c"/>
  <text x="575" y="318" font-size="11" font-weight="600" fill="#374151">Housing &amp; Settling-In Services</text>
  <text x="575" y="332" font-size="10" fill="#6b7280">intent: explains | 64 tokens</text>

  <rect x="545" y="350" width="400" height="40" rx="6" fill="#ffffff" stroke="#86efac" stroke-width="1.5"/>
  <circle cx="560" cy="370" r="6" fill="#f472b6"/>
  <text x="575" y="366" font-size="11" font-weight="600" fill="#374151">International Compliance</text>
  <text x="575" y="380" font-size="10" fill="#6b7280">intent: compares | 36 tokens</text>

  <rect x="545" y="398" width="400" height="40" rx="6" fill="#ffffff" stroke="#86efac" stroke-width="1.5"/>
  <circle cx="560" cy="418" r="6" fill="#60a5fa"/>
  <text x="575" y="414" font-size="11" font-weight="600" fill="#374151">+ 9 more topic-pure chunks...</text>
  <text x="575" y="428" font-size="10" fill="#6b7280">each with title, summary, keywords, questions</text>

  <text x="745" y="475" text-anchor="middle" font-size="12" font-weight="600" fill="#16a34a">1 topic per chunk. Retrieval returns answers.</text>
</svg>
