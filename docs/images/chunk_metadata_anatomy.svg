<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow3" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.10"/>
    </filter>
    <linearGradient id="headerGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="580" rx="16" fill="#fafafa"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-size="22" font-weight="700" fill="#1a1a2e">Anatomy of a Segmenta Chunk</text>
  <text x="450" y="58" text-anchor="middle" font-size="13" fill="#6b7280">Every chunk is Markdown with structured YAML frontmatter metadata</text>

  <!-- Main chunk card -->
  <rect x="40" y="80" width="500" height="470" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow3)"/>

  <!-- YAML header bar -->
  <rect x="40" y="80" width="500" height="36" rx="12" fill="url(#headerGrad)"/>
  <rect x="40" y="100" width="500" height="16" fill="url(#headerGrad)"/>
  <text x="60" y="104" font-size="13" font-weight="700" fill="#ffffff">--- YAML Frontmatter ---</text>

  <!-- YAML content (monospace-style) -->
  <text x="60" y="138" font-size="12" fill="#7c3aed" font-weight="600" font-family="monospace">chunk_id:</text>
  <text x="170" y="138" font-size="12" fill="#374151" font-family="monospace">chunk_006</text>

  <text x="60" y="162" font-size="12" fill="#7c3aed" font-weight="600" font-family="monospace">title:</text>
  <text x="130" y="162" font-size="12" fill="#374151" font-family="monospace">Domestic vs International Programs</text>

  <text x="60" y="186" font-size="12" fill="#7c3aed" font-weight="600" font-family="monospace">summary:</text>
  <text x="155" y="186" font-size="11" fill="#374151" font-family="monospace">Compares regulatory differences</text>
  <text x="155" y="200" font-size="11" fill="#374151" font-family="monospace">between domestic and international...</text>

  <text x="60" y="224" font-size="12" fill="#7c3aed" font-weight="600" font-family="monospace">intent:</text>
  <text x="138" y="224" font-size="12" fill="#374151" font-family="monospace">compares</text>

  <text x="60" y="248" font-size="12" fill="#7c3aed" font-weight="600" font-family="monospace">keywords:</text>
  <text x="60" y="264" font-size="11" fill="#374151" font-family="monospace">  - domestic relocation</text>
  <text x="60" y="278" font-size="11" fill="#374151" font-family="monospace">  - international mobility</text>
  <text x="60" y="292" font-size="11" fill="#374151" font-family="monospace">  - compliance</text>

  <text x="60" y="316" font-size="12" fill="#7c3aed" font-weight="600" font-family="monospace">questions:</text>
  <text x="60" y="332" font-size="11" fill="#374151" font-family="monospace">  - What are the differences between</text>
  <text x="60" y="346" font-size="11" fill="#374151" font-family="monospace">    domestic and international relocation?</text>
  <text x="60" y="360" font-size="11" fill="#374151" font-family="monospace">  - How do compliance requirements</text>
  <text x="60" y="374" font-size="11" fill="#374151" font-family="monospace">    change for cross-border moves?</text>

  <text x="60" y="398" font-size="12" fill="#7c3aed" font-weight="600" font-family="monospace">token_count:</text>
  <text x="195" y="398" font-size="12" fill="#374151" font-family="monospace">36</text>

  <!-- Separator -->
  <line x1="60" y1="414" x2="520" y2="414" stroke="#e2e8f0" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="60" y="430" font-size="11" font-weight="600" fill="#6b7280">--- Chunk Content ---</text>

  <!-- Content -->
  <text x="60" y="454" font-size="12" fill="#374151">Domestic relocations follow a streamlined</text>
  <text x="60" y="470" font-size="12" fill="#374151">approval process with standard benefits.</text>
  <text x="60" y="490" font-size="12" fill="#374151">International assignments require additional</text>
  <text x="60" y="506" font-size="12" fill="#374151">compliance review, tax equalization planning,</text>
  <text x="60" y="522" font-size="12" fill="#374151">and immigration support.</text>

  <!-- RIGHT SIDE: Annotations -->
  <!-- Title annotation -->
  <line x1="542" y1="160" x2="580" y2="160" stroke="#6366f1" stroke-width="1.5"/>
  <rect x="585" y="86" width="275" height="54" rx="8" fill="#eef2ff" stroke="#c7d2fe" stroke-width="1"/>
  <text x="600" y="106" font-size="11" font-weight="700" fill="#4338ca">Title + Summary</text>
  <text x="600" y="122" font-size="10" fill="#6b7280">LLM-generated. 5-10 word title,</text>
  <text x="600" y="134" font-size="10" fill="#6b7280">1-2 sentence summary of key ideas.</text>

  <!-- Intent annotation -->
  <line x1="542" y1="224" x2="580" y2="200" stroke="#7c3aed" stroke-width="1.5"/>
  <rect x="585" y="152" width="275" height="68" rx="8" fill="#faf5ff" stroke="#e9d5ff" stroke-width="1"/>
  <text x="600" y="172" font-size="11" font-weight="700" fill="#7c3aed">Intent Classification</text>
  <text x="600" y="188" font-size="10" fill="#6b7280">One of: explains | compares | warns</text>
  <text x="600" y="202" font-size="10" fill="#6b7280">defines | instructs | lists</text>
  <text x="600" y="216" font-size="10" fill="#6b7280">Enables intent-aware retrieval filtering.</text>

  <!-- Keywords annotation -->
  <line x1="542" y1="278" x2="580" y2="278" stroke="#16a34a" stroke-width="1.5"/>
  <rect x="585" y="236" width="275" height="54" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="600" y="256" font-size="11" font-weight="700" fill="#16a34a">Keywords (3-7)</text>
  <text x="600" y="272" font-size="10" fill="#6b7280">Domain terms for hybrid search.</text>
  <text x="600" y="284" font-size="10" fill="#6b7280">Bridges semantic + keyword matching.</text>

  <!-- Questions annotation -->
  <line x1="542" y1="350" x2="580" y2="350" stroke="#ea580c" stroke-width="1.5"/>
  <rect x="585" y="306" width="275" height="68" rx="8" fill="#fff7ed" stroke="#fed7aa" stroke-width="1"/>
  <text x="600" y="326" font-size="11" font-weight="700" fill="#ea580c">Generated Questions (3-6)</text>
  <text x="600" y="342" font-size="10" fill="#6b7280">Natural-language queries a user would</text>
  <text x="600" y="356" font-size="10" fill="#6b7280">ask to find this chunk. Embed alongside</text>
  <text x="600" y="370" font-size="10" fill="#6b7280">content for dramatically better recall.</text>

  <!-- Token count annotation -->
  <line x1="542" y1="398" x2="580" y2="420" stroke="#0284c7" stroke-width="1.5"/>
  <rect x="585" y="390" width="275" height="54" rx="8" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1"/>
  <text x="600" y="410" font-size="11" font-weight="700" fill="#0284c7">Token Count</text>
  <text x="600" y="426" font-size="10" fill="#6b7280">Counted with tiktoken. Useful for</text>
  <text x="600" y="438" font-size="10" fill="#6b7280">LLM context window budgeting.</text>

  <!-- Content annotation -->
  <line x1="542" y1="480" x2="580" y2="480" stroke="#475569" stroke-width="1.5"/>
  <rect x="585" y="458" width="275" height="54" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  <text x="600" y="478" font-size="11" font-weight="700" fill="#475569">Chunk Content</text>
  <text x="600" y="494" font-size="10" fill="#6b7280">Original document text. Semantically</text>
  <text x="600" y="506" font-size="10" fill="#6b7280">coherent, topic-pure passage.</text>
</svg>
