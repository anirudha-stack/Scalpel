<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow7" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" rx="16" fill="#fafafa"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-size="22" font-weight="700" fill="#1a1a2e">Focused by Design</text>
  <text x="450" y="58" text-anchor="middle" font-size="13" fill="#6b7280">Segmenta does one thing well. Everything else stays in your control.</text>

  <!-- SEGMENTA SCOPE -->
  <rect x="30" y="80" width="520" height="295" rx="16" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" filter="url(#shadow7)"/>
  <text x="290" y="108" text-anchor="middle" font-size="15" font-weight="700" fill="#16a34a">What Segmenta Does</text>

  <g transform="translate(55, 124)">
    <rect x="0" y="0" width="470" height="36" rx="6" fill="#ffffff" stroke="#bbf7d0" stroke-width="1"/>
    <circle cx="20" cy="18" r="8" fill="#16a34a"/>
    <text x="20" y="22" text-anchor="middle" font-size="10" fill="#ffffff" font-weight="700">1</text>
    <text x="40" y="22" font-size="12" font-weight="600" fill="#374151">Parse documents (PDF, Markdown, plain text)</text>
  </g>
  <g transform="translate(55, 168)">
    <rect x="0" y="0" width="470" height="36" rx="6" fill="#ffffff" stroke="#bbf7d0" stroke-width="1"/>
    <circle cx="20" cy="18" r="8" fill="#16a34a"/>
    <text x="20" y="22" text-anchor="middle" font-size="10" fill="#ffffff" font-weight="700">2</text>
    <text x="40" y="22" font-size="12" font-weight="600" fill="#374151">Find semantic boundaries (embeddings + LLM)</text>
  </g>
  <g transform="translate(55, 212)">
    <rect x="0" y="0" width="470" height="36" rx="6" fill="#ffffff" stroke="#bbf7d0" stroke-width="1"/>
    <circle cx="20" cy="18" r="8" fill="#16a34a"/>
    <text x="20" y="22" text-anchor="middle" font-size="10" fill="#ffffff" font-weight="700">3</text>
    <text x="40" y="22" font-size="12" font-weight="600" fill="#374151">Form topic-pure chunks with token constraints</text>
  </g>
  <g transform="translate(55, 256)">
    <rect x="0" y="0" width="470" height="36" rx="6" fill="#ffffff" stroke="#bbf7d0" stroke-width="1"/>
    <circle cx="20" cy="18" r="8" fill="#16a34a"/>
    <text x="20" y="22" text-anchor="middle" font-size="10" fill="#ffffff" font-weight="700">4</text>
    <text x="40" y="22" font-size="12" font-weight="600" fill="#374151">Enrich with metadata (title, summary, intent, questions)</text>
  </g>
  <g transform="translate(55, 300)">
    <rect x="0" y="0" width="470" height="36" rx="6" fill="#ffffff" stroke="#bbf7d0" stroke-width="1"/>
    <circle cx="20" cy="18" r="8" fill="#16a34a"/>
    <text x="20" y="22" text-anchor="middle" font-size="10" fill="#ffffff" font-weight="700">5</text>
    <text x="40" y="22" font-size="12" font-weight="600" fill="#374151">Output Markdown + YAML + audit traces</text>
  </g>

  <!-- Arrow -->
  <text x="570" y="230" font-size="28" fill="#cbd5e1">&#x2192;</text>

  <!-- YOUR RESPONSIBILITY -->
  <rect x="600" y="80" width="275" height="295" rx="16" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow7)"/>
  <text x="737" y="108" text-anchor="middle" font-size="15" font-weight="700" fill="#6b7280">Your Responsibility</text>

  <g transform="translate(618, 124)">
    <rect x="0" y="0" width="240" height="36" rx="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="16" y="22" font-size="12" fill="#6b7280">Chunk overlap / sliding windows</text>
  </g>
  <g transform="translate(618, 168)">
    <rect x="0" y="0" width="240" height="36" rx="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="16" y="22" font-size="12" fill="#6b7280">RAG embedding generation</text>
  </g>
  <g transform="translate(618, 212)">
    <rect x="0" y="0" width="240" height="36" rx="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="16" y="22" font-size="12" fill="#6b7280">Vector database storage</text>
  </g>
  <g transform="translate(618, 256)">
    <rect x="0" y="0" width="240" height="36" rx="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="16" y="22" font-size="12" fill="#6b7280">Retrieval &amp; reranking</text>
  </g>
  <g transform="translate(618, 300)">
    <rect x="0" y="0" width="240" height="36" rx="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="16" y="22" font-size="12" fill="#6b7280">Answer generation (LLM)</text>
  </g>
</svg>
